<!DOCTYPE html>
<script>
    "use strict";

    function readData() {
        let json = '{ "age": 30 }';

        try {
            // ...
            blabla(); // 에러!
        } catch (e) {
            // ...
            if (!(e instanceof SyntaxError)) {
                throw e; // 알 수 없는 에러 다시 던지기
            }
        }
    }

    try {
        readData();
    } catch (e) {
        alert( "External catch got: " + e ); // 에러를 잡음
    }

    let num = +prompt("Enter a number",35);
    let diff, result;
    function fib(n){
        if( n<0 || Math.trunc(n) !=n ) {
            throw new Error("Invalid number");
        }
        return n <= 1 ? n : fib(n-1) + fib( n-2)
    }

    let start = Date.now()

    try {
        result = fib(num);
    } catch (e) {
        result = 0
    } finally {
        diff = Date.now() - start;
    }

    alert(result || "에러 발생");
    alert(`duration: ${diff}ms`);

</script>
